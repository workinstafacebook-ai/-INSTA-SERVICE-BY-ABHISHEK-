<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSTA SERVICE</title>
    <!-- Google Fonts for better look -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ffe259, #ffa751);
            color: #333;
        }

        header {
            background-color: #ff4b2b;
            color: white;
            padding: 30px 20px;
            position: relative;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        header h1 {
            font-size: 60px;
            margin: 0;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }

        header span.username {
            position: absolute;
            top: 30px;
            right: 20px;
            font-size: 22px;
            font-weight: 600;
            background: rgba(255,255,255,0.2);
            padding: 5px 10px;
            border-radius: 5px;
        }

        .container {
            max-width: 700px;
            margin: 40px auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            text-align: center;
        }

        .pricing p {
            font-size: 24px;
            margin: 12px 0;
            font-weight: 600;
            color: #ff4b2b;
        }

        .payment {
            margin-top: 30px;
            font-size: 20px;
            line-height: 1.6;
        }

        .payment strong {
            color: #ff4b2b;
        }

        .payment a {
            display: inline-block;
            margin-top: 10px;
            padding: 12px 25px;
            background-color: #ff4b2b;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: 0.3s;
        }

        .payment a:hover {
            background-color: #ff7849;
        }

        @media(max-width: 768px){
            header h1 {
                font-size: 45px;
            }
            header span.username {
                font-size: 18px;
            }
            .pricing p {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>INSTA SERVICE</h1>
        <span class="username">hayyy___abhii</span>
    </header>

    <div class="container">
        <div class="pricing">
            <p>1k Followers - 250₹</p>
            <p>1k Likes - 100₹</p>
            <p>10k Views - 30₹</p>
            <p>1k Comments - 100₹</p>
        </div>

        <div class="payment">
            <p>Ye number pe payment karo aur screenshot bhejo: <strong>9279060548</strong></p>
            <p>Payment kar ke screenshot bhej do: <a href="https://www.instagram.com/hayyy___abhiii?igsh=eXRxcWJ5NXZ3ajNw" target="_blank">Instagram Link</a></p>
            <p>Tumko tumhare service mil jayega</p>
        </div>
    </div>

</body>
</html>
